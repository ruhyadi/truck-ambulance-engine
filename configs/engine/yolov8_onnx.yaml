# YOLOv8 TensorRT engine configs

yolo:
  engine_path: tmp/models/yolov8_s.onnx # path to the TensorRT engine
  max_batch_size: 1 # max batch size
  end2end: True # whether to use end2end mode
  arch: yolov8 # model architecture
  pretrained: True # whether to use pretrained weights
  max_det_end2end: 100 # max number of detections in end2end mode per image
